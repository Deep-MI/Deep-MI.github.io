  description: 'David focuses of Learning aspects for Artificial Intelligence in Medicine.
  He has a strong interest in developing next generation learning strategies for medical imaging
  with an intrinsic inclusion of geometry and modeling. At DZNE he supports students and PhDs with
  his Deep Learning and medical image processing experience. As an interdisciplinary researcher,
  David graduated from RWTH Aachen with a degree in mechanical engineering focusing on learning
  for control engineering in medical robotics. Since then he worked at the TU Darmstadt as a PhD
  bringing learning to Computer-Assisted Interventions. In specific his PhD thesis addresses
  image-guided and electromagnetic tracking for temporal bone surgery.'
  projects: 'Geometry Reconstruction, Interpretability'

